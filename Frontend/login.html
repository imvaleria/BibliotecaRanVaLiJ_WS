<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login - Biblioteca RanVaLiJ</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>

    <h1>Biblioteca RanVaLiJ - Iniciar Sesión</h1>

    <form id="loginForm">

        <input type="password" id="clave" placeholder="Clave" required><br><br>
        <button type="submit">Iniciar Sesión</button>
    </form>

    <p>¿No tienes cuenta? <a href="register.html">Regístrate aquí</a></p>

    <script src="js/login.js"></script>
</body>
</html>
